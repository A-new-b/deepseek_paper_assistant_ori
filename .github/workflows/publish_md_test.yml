name: Publish output MD to GitHub Pages

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Run daily arxiv"]
    types:
      - completed

permissions: write-all

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    outputs:
      file-exists: ${{ steps.file-check.outputs.file_exists }}
    steps:
      - uses: actions/checkout@v3

      # 下载生成的 Artifact
      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: cron_runs.yaml
          workflow_conclusion: success
          name: arxiv-scanner-outputs

      # 显示下载的文件结构
      - name: Display structure of downloaded files
        run: ls -R

      # 检查 output.md 是否存在
      - name: Check for output.md
        id: check_files
        uses: andstor/file-existence-action@v2
        with:
          files: output.md,output_translated.md

      # 确保输出目录和语言子目录存在
      - name: Ensure dist directories exist
        run: |
          mkdir -p dist/en
          mkdir -p dist/zh

      # 转换英文版本的 output.md 为网页
      - name: Convert English version to pages
        uses: wranders/markdown-to-pages-action@v0.1
        if: steps.check_files.outputs.files_exists == 'true'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          file: output.md
          out-path: dist/en
          out-path-not-empty: true

      # 转换中文版本的 output_translated.md 为网页
      - name: Convert Chinese version to pages
        uses: wranders/markdown-to-pages-action@v0.1
        if: steps.check_files.outputs.files_exists == 'true'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          file: output_translated.md
          out-path: dist/zh
          out-path-not-empty: true

      # 生成导航首页 index.md
      - name: Generate navigation index
        run: |
          echo "# GPT Paper Assistant" > dist/index.md
          echo "" >> dist/index.md
          echo "Welcome to the Arxiv Paper Assistant! Please select a language:" >> dist/index.md
          echo "" >> dist/index.md
          echo "- [English Version](./en/output.html)" >> dist/index.md
          echo "- [Chinese Version](./zh/output_translated.html)" >> dist/index.md

      # 上传静态网页文件
      - name: Upload pages
        uses: actions/upload-pages-artifact@v1
        if: steps.check_files.outputs.files_exists == 'true'
        with:
          path: dist

      # 部署到 GitHub Pages
      - name: Deploy pages
        uses: actions/deploy-pages@v1
        if: steps.check_files.outputs.files_exists == 'true'
        with:
          # 不需要 path 参数，动作会自动使用上传的 artifact
          # 参考文档：https://github.com/actions/deploy-pages
          token: ${{ secrets.GITHUB_TOKEN }}
        id: deployment

